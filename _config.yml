# Site settings
title:          Zhanhong Cheng
# description:    "Home"
# baseurl:        "/tale"
url:            "https://chengzhanhong.github.io"

# Google Analytics
# google_analytics: G-F3HF3GB75L

# Author
author:
  name:         Zhanhong Cheng
  url:          https://chengzhanhong.github.io
  email:        zhanhong.cheng@ufl.edu

# Build settings
markdown: kramdown
kramdown:
  auto_ids: true
  toc_levels: 2..3

toc:
  enabled: true
  h_min: 1
  h_max: 3

# math_engine: katex
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jemoji

# Permalinks
paginate:       5
permalink:      /:year-:month-:day/:title
paginate_path: "/posts/page:num/"

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale